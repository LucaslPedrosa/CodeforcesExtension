<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <img src="icons/codeforces.png" class="dark-img logo" />
      <button
        id="themeToggle"
        class="theme-toggle"
        title="Toggle dark/light mode"
      >
        üåô
      </button>
    </div>

    <div id="userInfo">No user info available.</div>

    <div style="margin: 10px 0"></div>

    <input type="text" id="user" placeholder="Your username" />
    <input
      type="text"
      id="friends"
      placeholder="Friends users (comma-separated)"
    />

    <div
      style="display: flex; align-items: center; justify-content: space-between"
    >
      <strong style="display: flex; align-items: center; height: 34px; margin-bottom: 10px;">Difficult: </strong>

      <div
        style="
          display: flex;
          justify-content: right;
          align-items: center;
          gap: 16px;
        "
      >
        <input
          type="text"
          id="minElo"
          placeholder="Minimum Elo (optional)"
          class="Difficult"
        />
        <span style="display: flex; align-items: center; justify-content: center; height: 34px; font-size: 16px; font-weight: bold; margin-bottom: 10px;">‚Äî</span>
        <input
          type="text"
          id="maxElo"
          placeholder="Maximum Elo (optional)"
          class="Difficult"
        />
      </div>
    </div>

    <select id="tagSelector">
      <option value="">Select a tag to add...</option>
      <option value="implementation">implementation</option>
      <option value="math">math</option>
      <option value="greedy">greedy</option>
      <option value="dp">dp</option>
      <option value="data structures">data structures</option>
      <option value="brute force">brute force</option>
      <option value="constructive algorithms">constructive algorithms</option>
      <option value="graphs">graphs</option>
      <option value="sortings">sortings</option>
      <option value="binary search">binary search</option>
      <option value="dfs and similar">dfs and similar</option>
      <option value="trees">trees</option>
      <option value="strings">strings</option>
      <option value="number theory">number theory</option>
      <option value="combinatorics">combinatorics</option>
      <option value="geometry">geometry</option>
      <option value="bitmasks">bitmasks</option>
      <option value="two pointers">two pointers</option>
      <option value="dsu">dsu</option>
      <option value="shortest paths">shortest paths</option>
      <option value="probabilities">probabilities</option>
      <option value="divide and conquer">divide and conquer</option>
      <option value="hashing">hashing</option>
      <option value="games">games</option>
      <option value="flows">flows</option>
      <option value="interactive">interactive</option>
      <option value="matrices">matrices</option>
      <option value="string suffix structures">string suffix structures</option>
    </select>

    <div id="selectedTags" class="selected-tags"></div>

    <div class="tag-filter-toggle">
      <span class="toggle-label">Match all tags</span>
      <label class="toggle-switch">
        <input type="checkbox" id="tagFilterMode" checked />
        <span class="toggle-slider"></span>
      </label>
      <span class="toggle-label">Match any tag</span>
    </div>

    <select id="sortBy">
      <option value="recent">Sort by Recent</option>
      <option value="solved">Sort by Most Solved</option>
    </select>
    
    <div id="updateStatus" class="status-message"></div>
    <div>
      <button id="Search">Filter Problems</button>
      <button id="Update">Update Problems</button>
    </div>

    <div class="hide-tags-container">
      <label class="checkbox-label">
        <input type="checkbox" id="hideTags" />
        <span class="checkmark"></span>
        Hide tags
      </label>
    </div>

    <ul id="Problems"></ul>

    <div id="pagination" class="pagination" style="display: none">
      <div class="pagination-container">
        <button id="prevPage" class="pagination-btn">‚Üê Prev</button>
        <div id="pageIndicator" class="page-indicator">1</div>
        <button id="nextPage" class="pagination-btn">Next ‚Üí</button>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
